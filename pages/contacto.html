    <h1>Queremos saber m√°s de Ud</h1>

        <option value="ARG">Argentina</option>

        <option value="EEUU">Estados Unidos</option>
        <option value="EUR">Europa</option>
        <option value="AS">Asia</option>
        <option value="UK">Reino Unido</option>

    </select>
    <p>Queres ser emprendedor de tu tienda Alfamac?</p>
    <span>SI</span>
    <input type="radio" name="Emprendedor" value="SI">
    <br>
    <span>NO</span>
    <input type="radio" name="Emprendedor" value="NO">
    <input type="checkbox" name="si/no" value="si">
